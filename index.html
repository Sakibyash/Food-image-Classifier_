<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Image Classifier</title>
    <style>
        body {
            background-color: black;
            color: pink;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: auto; /* Allow scrolling */
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            border: 2px solid pink;
            padding: 20px;
            border-radius: 10px;
            background-color: #222;
            width: 100%;
            max-width: 1200px;
            flex: 1;
            overflow: hidden; /* Hide overflow */
            margin: 20px;
        }

        .iframe-container {
            flex-grow: 1;
            overflow: auto; /* Allow scrolling if content overflows */
            position: relative;
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #dish-details-box {
            margin-top: 20px;
            border: 1px solid pink;
            padding: 10px;
            border-radius: 5px;
            background-color: #333;
            overflow-y: auto; /* Allows vertical scrolling if content overflows */
            max-height: 200px; /* Limits the height */
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: pink;
        }

        .submit-button-container {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            background-color: black;
            border-top: 2px solid pink;
            margin: 20px;
        }

        #submit-button {
            background-color: pink;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #submit-button:hover {
            background-color: #ff66b2; /* Lighter pink for hover effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="iframe-container">
            <iframe src="https://sakibrumu-food-image-classification.hf.space/?__theme=light"
                    aria-label="Space app"
                    allow="accelerometer; ambient-light-sensor; autoplay; battery; camera; clipboard-read; clipboard-write; display-capture; document-domain; encrypted-media; fullscreen; geolocation; gyroscope; layout-animations; legacy-image-formats; magnetometer; microphone; midi; oversized-images; payment; picture-in-picture; publickey-credentials-get; sync-xhr; usb; vr; wake-lock; xr-spatial-tracking"
                    sandbox="allow-downloads allow-forms allow-modals allow-pointer-lock allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts allow-storage-access-by-user-activation"
                    scrolling="no">
            </iframe>
        </div>
    </div>

    <div id="dish-details-box" class="box"></div>

    <div class="submit-button-container">
        <button id="submit-button">Submit</button>
    </div>

    <script>
        // Function to display dish details
        function displayDishDetails(dishLabel) {
            fetch('dish_details.json')
                .then(response => response.json())
                .then(data => {
                    const dishDetailsBox = document.getElementById('dish-details-box');
                    const dishDetails = Object.values(data).find(item => item.label === dishLabel);

                    if (dishDetails) {
                        dishDetailsBox.innerHTML = `
                            <h2>${dishDetails.label}</h2>
                            <p>${dishDetails.description}</p>
                        `;
                    } else {
                        dishDetailsBox.innerText = 'No details available for this dish.';
                    }
                })
                .catch(error => {
                    document.getElementById('dish-details-box').innerText = `Error loading dish details: ${error.message}`;
                });
        }

        // Example function to handle prediction results (you should adapt this to match your actual flow)
        function handlePredictionResult(prediction) {
            const dishLabel = prediction.label;  // Assume prediction contains a label
            displayDishDetails(dishLabel);
        }
    </script>
</body>
</html>
