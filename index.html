<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Image Classifier</title>
    <style>
        body {
            background-color: black;
            color: pink;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            border: 2px solid pink;
            padding: 20px;
            border-radius: 10px;
            background-color: #222;
        }

        .left-side {
            margin-right: 20px;
        }

        button {
            background-color: pink;
            color: black;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff99cc;
        }

        #imagePreview, #result {
            margin-top: 20px;
        }

        .box {
            border: 1px solid pink;
            padding: 10px;
            border-radius: 5px;
            background-color: #333;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: pink;
        }

        img {
            max-width: 100%;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Food Image Classifier</h1>
            <input type="file" id="fileInput" accept="image/*">
            <button onclick="read()">Upload and Predict</button>
            <div id="imagePreview"></div>
            <div id="results" class="box"></div>
        </div>
    </div>

    <script>
        async function read() {
            const photo = document.getElementById('fileInput');
            if (photo.files.length === 0) {
                alert('Please select an image');
                return;
            }

            const reader = new FileReader();
            reader.onloadend = async function () {
                try {
                    const response = await fetch("https://sakibrumu-food-image-classification.hf.space/run/predict", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": "Bearer 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"
                        },
                        body: JSON.stringify({ data: [reader.result.split(',')[1]] }) // Assuming `reader.result` is in data URL format
                    });

                    if (!response.ok) {
                        throw new Error('Failed to get prediction');
                    }

                    const json = await response.json();
                    const label = json['data'][0]['label'];

                    document.getElementById('results').innerHTML = `
                        <br/><img src="${reader.result}" width="500">
                        <p>Prediction: ${label}</p>
                    `;
                } catch (error) {
                    document.getElementById('results').innerText = `Error: ${error.message}`;
                }
            };

            reader.readAsDataURL(photo.files[0]);
        }
    </script>
</body>
</html>
